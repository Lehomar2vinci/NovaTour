<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NovaTour — Overlay</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
  <script defer src="overlay.js"></script>
</head>

<body class="overlay">
  <div class="hud">
    <div class="pill" id="stats">Chargement…</div>
    <input id="search" class="search" placeholder="pseudo (ex: viewer123)" autocomplete="off" />
    <div class="pill muted" id="userInfo">Mode: Communauté + Pseudo</div>
    <div class="pill muted">Zoom: molette • Déplacer: drag</div>
  </div>

  <!-- SVG plein écran -->
  <svg id="map"></svg>
</body>
</html>
